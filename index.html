<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="left">
        <img src="GREEN.jpg" alt="image" id="image">
    </div>



    <div class="right">
        <h1>Casual Shirt</h1>
        <h2>$15.00</h2>
        <h3>30% off</h3>
        <p>Roadster brand is famous in india.stylish and modern wear</p>
       <form > <div class="size-select">
            <p>Size</p>
            <label for="s">
                <input type="radio" name="size" id="s">
                <span>S</span>
            </label>
            <label for="m">
                <input type="radio" name="size" id="m">
                <span>M</span>
            </label>
            <label for="l">
                <input type="radio" name="size" id="l">
                <span>L</span>
            </label>
        </div>
        <div class="color-select">
            <p>color</p>
            <label for="red">
                <input type="radio" name="color" id="red" >
                <span class="red"></span>
            </label>
            <label for="green">
                <input type="radio" name="color" id="green" checked>
                <span class="green"></span>
            </label>
            <label for="blue">
                <input type="radio" name="color" id="blue">
                <span class="blue"></span>
            </label>
        </div>
        <div class="quantity">
            <p>Quantity</p>
            <input type="number" value="1">
        </div>
        <button>Buy Now</button>
    </form>
    </div>


    </div>





    <script src="script.js"></script>
</body>
</html>
